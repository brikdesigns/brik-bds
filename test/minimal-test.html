<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Industry Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .error { color: red; }
        .success { color: green; }
    
/* Fix .button_outline_new to properly inherit from current theme */
.navigation .button_outline_new.w-button,
.button_outline_new.w-button {
  color: var(--_color---text--brand) !important;
  border: 1px solid var(--_color---border--brand) !important;
  background-color: transparent !important;
}

.navigation .button_outline_new.w-button:hover,
.button_outline_new.w-button:hover {
  background-color: var(--_color---background--brand) !important;
  color: var(--colors--grayscale--white) !important;
  border-color: var(--_color---background--brand) !important;
}

/* Fix other button variants to use theme variables */
.button_primary {
  background-color: var(--_color---background--brand) !important;
  color: var(--colors--grayscale--white) !important;
}

.button_outline {
  color: var(--_color---text--brand) !important;
  border-color: var(--_color---border--brand) !important;
  background-color: transparent !important;
}

.button_outline:hover {
  background-color: var(--_color---background--brand) !important;
  color: var(--colors--grayscale--white) !important;
}

/* ============================================= */
/*         CARD THEME INHERITANCE FIX           */
/* ============================================= */

/* Fix card elements to properly inherit from current theme */
.card,
.card_feature-item,
.card-pricing,
.card_checkmark,
.card_cta,
.card-lg {
  background-color: var(--_color---surface--brand-primary) !important;
  border-color: var(--_color---border--brand) !important;
}

.card .text_heading-sm.inverse,
.card .text_label-md.inverse,
.card .text_body-md.inverse {
  color: var(--colors--grayscale--white) !important;
}

/* Fix hero interior section */
.hero_interior {
  background-color: var(--_color---surface--brand-primary) !important;
}
</style>
</head>
<body>
    <h1>Minimal Industry Test</h1>
    
    <div class="test">
        <h2>Script Loading Test</h2>
        <button onclick="testScripts()">Test Scripts</button>
        <button onclick="testIndustryData()">Test Industry Data</button>
        <button onclick="testSwitchFunction()">Test Switch Function</button>
        <div id="results"></div>
    </div>
    
    <div class="test">
        <h2>Content Test</h2>
        <p><strong>Hero Title:</strong> <span id="heroTitle">Default</span></p>
        <p><strong>Service 1:</strong> <span id="service1Title">Default</span></p>
        <button onclick="testContentUpdate()">Test Content Update</button>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            results.appendChild(div);
            console.log(message);
        }
        
        function testScripts() {
            log('Testing script loading...');
            
            // Test if scripts are loaded
            if (typeof window.industryData !== 'undefined') {
                log('✅ industryData is available', 'success');
            } else {
                log('❌ industryData is NOT available', 'error');
            }
            
            if (typeof window.switchToIndustry === 'function') {
                log('✅ switchToIndustry function is available', 'success');
            } else {
                log('❌ switchToIndustry function is NOT available', 'error');
            }
        }
        
        function testIndustryData() {
            log('Testing industry data...');
            
            if (window.industryData) {
                const industries = Object.keys(window.industryData);
                log(`✅ Found ${industries.length} industries: ${industries.join(', ')}`, 'success');
                
                // Test dental data
                if (window.industryData.dental) {
                    log(`✅ Dental data: ${window.industryData.dental.hero.title}`, 'success');
                } else {
                    log('❌ No dental data found', 'error');
                }
            } else {
                log('❌ No industry data available', 'error');
            }
        }
        
        function testSwitchFunction() {
            log('Testing switch function...');
            
            if (window.switchToIndustry) {
                log('✅ Calling switchToIndustry("dental")', 'success');
                try {
                    window.switchToIndustry('dental');
                    log('✅ Function called successfully', 'success');
                } catch (error) {
                    log(`❌ Error calling function: ${error.message}`, 'error');
                }
            } else {
                log('❌ switchToIndustry function not available', 'error');
            }
        }
        
        function testContentUpdate() {
            log('Testing content update...');
            
            const heroTitle = document.getElementById('heroTitle');
            const service1Title = document.getElementById('service1Title');
            
            if (window.industryData && window.industryData.dental) {
                heroTitle.textContent = window.industryData.dental.hero.title;
                service1Title.textContent = window.industryData.dental.services[0].title;
                log('✅ Content updated manually', 'success');
            } else {
                log('❌ Cannot update content - no data available', 'error');
            }
        }
        
        // Test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded');
            
            // Wait a bit for scripts to load
            setTimeout(() => {
                testScripts();
            }, 500);
        });
    </script>
    
    <!-- Load scripts -->
    <script src="js/industry-data.js"></script>
    <script src="footer.js"></script>
</body>
</html>
