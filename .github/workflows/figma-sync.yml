name: Sync Figma Designs

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggers
    inputs:
      figma_file_keys:
        description: 'Comma-separated Figma file keys to sync from'
        required: true
        default: 'Rkdc3SIWJUdgoAkeadgZZe,GLi4Xm9q783AniSTY009p5,XEXnuAmnklNKw55kxjvNR5'

jobs:
  sync-figma:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Sync Figma designs
      env:
        FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        FIGMA_FILE_KEYS: ${{ github.event.inputs.figma_file_keys || secrets.FIGMA_FILE_KEYS }}
      run: |
        if [ -z "$FIGMA_ACCESS_TOKEN" ]; then
          echo "::error::FIGMA_ACCESS_TOKEN secret is not set"
          exit 1
        fi
        if [ -z "$FIGMA_FILE_KEYS" ]; then
          echo "::error::No Figma file keys provided. Please set FIGMA_FILE_KEYS secret or provide it as input."
          exit 1
        fi
        echo "Syncing Figma files: $FIGMA_FILE_KEYS"
        node scripts/sync-figma.js

    - name: Transform tokens to CSS
      run: npm run transform-tokens

    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet; then
          echo "no-changes=true" >> $GITHUB_OUTPUT
        else
          echo "no-changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check-changes.outputs.no-changes == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Sync Figma designs - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
