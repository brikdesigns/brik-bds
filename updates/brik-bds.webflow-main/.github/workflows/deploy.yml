name: Deploy to Webflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Install Webflow CLI
      run: npm install -g @webflow/webflow-cli

    - name: Check downloaded file
      run: head webflow.tar.gz | xxd

    - name: Publish to Webflow via API
      env:
        WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
        WEBFLOW_SITE_ID: ${{ secrets.WEBFLOW_SITE_ID }}
      run: node publish-webflow.js

    - name: Build preview
      if: github.event_name == 'pull_request'
      env:
        WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: webflow build --site-id ${{ secrets.WEBFLOW_SITE_ID }}
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Preview build completed! Changes are ready for review.'
          }) 

    - name: Some step that needs Figma tokens
      env:
        FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        FIGMA_FILE_KEYS: ${{ secrets.FIGMA_FILE_KEYS }}
      run: node scripts/sync-figma.js 

    - name: Check Webflow CLI help
      run: webflow --help 