name: Sync Figma Designs

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggers
    inputs:
      figma_file_keys:
        description: 'Comma-separated Figma file keys to sync from'
        required: true
        default: '7uPDq1zzZVoEdBe7PTauRS,Rkdc3SIWJUdgoAkeadgZZe'

jobs:
  sync-figma:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
        
    - name: Sync Figma designs
      env:
        FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        FIGMA_FILE_KEYS: ${{ github.event.inputs.figma_file_keys || secrets.FIGMA_FILE_KEYS }}
      run: |
        if [ -z "$FIGMA_FILE_KEYS" ]; then
          echo "âŒ No Figma file keys provided. Please set FIGMA_FILE_KEYS secret or provide it as input."
          exit 1
        fi
        echo "ğŸ”„ Syncing Figma files: $FIGMA_FILE_KEYS"
        node scripts/sync-figma.js
        
    - name: Transform tokens to CSS
      run: npm run transform-tokens
        
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet; then
          echo "no-changes=true" >> $GITHUB_OUTPUT
        else
          echo "no-changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.no-changes == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ğŸ”„ Auto-sync Figma designs - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push
        
    - name: Create Pull Request
      if: steps.check-changes.outputs.no-changes == 'false'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ğŸ”„ Auto-sync Figma designs"
        title: "ğŸ”„ Auto-sync Figma designs"
        body: |
          This PR contains automatically synced design tokens from multiple Figma files.
          
          **Changes:**
          - Updated design tokens from Figma files
          - Synced colors, typography, and spacing
          - Generated CSS variables for Webflow
          
          **Files processed:**
          - â– Brik Brand Toolkit
          - â– Brik Foundations
          
          **Review the changes and merge if everything looks good.**
        branch: figma-sync/auto-sync
        delete-branch: true
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ¨ Figma designs synced successfully! Design tokens have been updated from multiple files.'
          }) 